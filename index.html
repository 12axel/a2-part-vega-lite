<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

    <div id="container"></div>

    <script type="module">
        const spec = {
            "width": 400,
            "height": 400,
            "data": {
                "url": "penglings.csv",
                "format": {"type": "csv"}
            },
            "mark": "circle",
            "encoding": {
                "size": {"field": "bill_length_mm", "type": "quantitative", "scale": {"domain": [30, 60]}},
                "x": {"field": "flipper_length_mm", "type": "quantitative", "scale": {"domain": [170, 235]}, "title": "Flipper Length (mm)"},
                "y": {"field": "body_mass_g", "type": "quantitative", "scale": {"domain": [2500, 6500]}, "title": "Body Mass (g)", "axis": {"tickCount": 9}},
                "color": {"field": "species", "type": "nominal", "scale": {"range": ["red", "purple", "darkgreen"]}},
                "opacity": {"value": 0.5}
            }
        };

        vegaEmbed("#container", spec).catch(console.error);
    </script>

</body>
</html>
